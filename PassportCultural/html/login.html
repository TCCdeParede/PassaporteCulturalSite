<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Professores</title>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <!-- HEADER -->
  <nav class="navbar navbar-custom navbar-expand-lg border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 titleLogin">Passaporte Cultural</span>
    </div>
  </nav>
  <!-- FIM HEADER -->

  <!-- MAIN -->
  <main class="form-signin container-lg m-auto align-content-center px-4 h-75">
    <form>
      <h1 class="h3 mb-3 fw-normal">Login</h1>

      <div class="mb-3 inputGroup">
        <label for="inputRM">RM</label>
        <input type="number" class="form-control" id="inputRM" placeholder="Your RM" />
      </div>
      <div class="mb-3 inputGroup">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
      </div>

      <div class="form-check text-start my-4">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
        <div style="display: flex; justify-content: space-between;">
          <label class="form-check-label" for="flexCheckDefault">
            <span>Lembre-me</span>
          </label>
          <p><a href="cadastro.html"
              class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Primeira vez?
              Clique aqui par arealizar seu Cadastro</a></p>
        </div>
      </div>
      <button class="btn btn-primary w-100 py-2 buttonCustom" type="submit">
        Entrar
      </button>
    </form>
  </main>
  <!-- FIM MAIN -->

  <!-- FOOTER -->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-1 border-top border-dark">
      <div class="col-md-12 text-center">
        <span class="mb-3 mb-md-0 text-secondary-emphasis">
          Â© 2024 Bunny Boys, Inc
        </span>
      </div>
    </footer>
  </div>
  <!-- FIM FOOTER -->

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
